<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Quote Machine</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Random Quote Machine</h1>

    <div id="quote">
      <blockquote cite="https://lingualeo.com/ru/glossary/learn/11095">
        <q>A journey of a thousand miles begins with a single step.</q>
        <p style="text-align: right; font-style: italic;">- Laozi</p>
      </blockquote>

      <button id="newQuote">New quote</button>

      <a href="https://twitter.com/intent/tweet?text=" target="_blank" rel="noopener noreferrer" id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i>
</a>
      <div class="clearfix"></div>
    </div>

    <div class="clearFooter"></div>
  </div>

  <footer><a href="https://unsplash.com/@impatrickt?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Patrick Tomasso" style="display: block; float: left; color: rgba(255, 239, 213, 1);"><i class="fa fa-camera fa-fw fa-lg"></i></a>Copyright &copy; 2018</footer>

  <script src="script.js"></script>
</body>

</html>
