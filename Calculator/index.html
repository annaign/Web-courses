<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Elementary Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Elementary Calculator</h1>

	<div class="container">
		<div class="calc">
			<div class="text" id="display"></div>
			<div class="memory" id="js-memoryField"></div>
			<div class="buttons">
				<button type="button" class="btnClear" onclick="btnClear()" id="clear">Cl</button>
				<button type="button" onclick="btnNumber()" id="seven">7</button>
				<button type="button" onclick="btnNumber()" id="eight">8</button>
				<button type="button" onclick="btnNumber()" id="nine">9</button>
				<button type="button" class="btnAction" onclick="btnAction()" id="divide">/</button>
				<button type="button" onclick="btnNumber()" id="four">4</button>
				<button type="button" onclick="btnNumber()" id="five">5</button>
				<button type="button" onclick="btnNumber()" id="six">6</button>
				<button type="button" class="btnAction" onclick="btnAction()" id="multiply">&#8727;</button>
				<button type="button" onclick="btnNumber()" id="one">1</button>
				<button type="button" onclick="btnNumber()" id="two">2</button>
				<button type="button" onclick="btnNumber()" id="three">3</button>
				<button type="button" class="btnAction" onclick="btnAction()" id="subtract">&#8722;</button>
				<button type="button" onclick="btnNumber()" id="zero">0</button>
				<button type="button" onclick="btnNumber()" id="decimal">.</button>
				<button type="button" onclick="btnCalculate()" id="equals">=</button>
				<button type="button" class="btnAction" onclick="btnAction()" id="add">+</button>
			</div>
		</div>
	</div>

	<script src="script.js "></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
